<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participants</title>
  <link rel="stylesheet" href="participants.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <button class="header-back">&#8592;</button>
      <span class="header-title">Participants</span>
    </header>

    <!-- Tabs -->
    <nav class="tabs">
      <button class="tab active">All</button>
      <button class="tab">Active</button>
      <button class="tab">Inactive</button>
    </nav>

    <!-- Participants List -->
    <main class="participants-list">
      <div class="participant">
        <img class="avatar" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Team A">
        <div class="participant-info">
          <span class="participant-name">Team A</span>
          <span class="participant-category">Category: Soccer</span>
        </div>
      </div>
      <div class="participant">
        <img class="avatar" src="https://randomuser.me/api/portraits/men/33.jpg" alt="Team B">
        <div class="participant-info">
          <span class="participant-name">Team B</span>
          <span class="participant-category">Category: Basketball</span>
        </div>
      </div>
      <div class="participant">
        <img class="avatar" src="https://randomuser.me/api/portraits/women/44.jpg" alt="Team C" style="background:#fbeee6;">
        <div class="participant-info">
          <span class="participant-name">Team C</span>
          <span class="participant-category">Category: Volleyball</span>
        </div>
      </div>
      <div class="participant">
        <img class="avatar" src="https://randomuser.me/api/portraits/men/34.jpg" alt="Team D">
        <div class="participant-info">
          <span class="participant-name">Team D</span>
          <span class="participant-category">Category: Soccer</span>
        </div>
      </div>
      <div class="participant">
        <img class="avatar" src="https://randomuser.me/api/portraits/men/35.jpg" alt="Team E">
        <div class="participant-info">
          <span class="participant-name">Team E</span>
          <span class="participant-category">Category: Basketball</span>
        </div>
      </div>
      <div class="participant">
        <img class="avatar" src="https://randomuser.me/api/portraits/men/36.jpg" alt="Team F">
        <div class="participant-info">
          <span class="participant-name">Team F</span>
          <span class="participant-category">Category: Volleyball</span>
        </div>
      </div>
    </main>

    <!-- Floating Add Button -->
    <button class="add-btn">+</button>
  </div>
</body>
</html>
